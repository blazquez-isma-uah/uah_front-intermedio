<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Menu -->
    <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="#">Tienda Online</a>
        <div>
            <button id="cart-button" class="btn btn-outline-primary"><i class="bi bi-cart4"></i> Cesta de la Compara</button>
            <button id="admin-button" class="btn btn-outline-secondary" onclick="window.location.href='admin.html'"><i class="bi bi-gear"></i> Admin</button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sección de productos -->
            <div class="col-md-7" id="product-section">
                <h2>Productos</h2>
                <div id="product-list" class="row">
                    <!-- Aquí se cargarán los productos dinámicamente -->
                </div>
            </div>

            <!-- Sección de carrito -->
            <div class="col-md-5" id="cart-section">
                <h2>Cesta de la Compra</h2>
                <ul id="cart-list" class="list-group">
                    <!-- Productos agregados al carrito -->
                </ul>
                <div class="mt-3">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
                <button id="checkout-button" class="btn btn-success mt-3">Realizar Pedido</button>
            </div>
        </div>
    </div>
    

    <!-- jQuery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
